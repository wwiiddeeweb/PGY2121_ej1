<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECommerce Bacca</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <!-- NAVBAR -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-none">
        <a class="navbar-brand" href="#">
          <img src="../assets/svgs/logo_bacca.svg" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon-close">X</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav active ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Inicio</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#funciones">Funciones</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#productos">Productos</a>
            </li>

            <li class="nav-item" role="button">
              <div class="nav-link">
                <span data-currency="CLP Peso" data-symbol="$" href="#">CLP $</span>
                <img src="../assets/svgs/icons/currency_symbol.svg" alt="Moneda">
              </div>
            </li>

            <li class="nav-item">
              <div class="nav-link">
                <a href="#">Carrito (0)</a>
                <img src="../assets/svgs/icons/cart_icon.svg" alt="Carrito">
              </div>
            </li>

            <li class="nav-item">
              <div class="nav-link">
                <a href="#">Iniciar Sesión</a>
                <img src="../assets/svgs/icons/user_icon.svg" alt="Iniciar Sesión">
              </div>
            </li>

          </ul>
        </div>
      </nav>
    </header>
  </div>
  <!--  FIN NAVBAR -->
  <!--  MAIN SITE WRAPPER -->
  <div class="container-fluid">

    <div class="main">

      <!--  HERO -->
      <div class="hero">
        <div class="scrolldown" id="scrollDown">
          <img src=" ../assets/svgs/icons/arrow_down.svg" alt="">
        </div>
      </div>
      <div class="sub-hero">
        <div class="sub-hero-container">
          <img src="../assets/svgs/stand01.svg" alt="">
          <h2 class="text-light text-wrap">Productos de calidad, hechos a manos por luthiers nacionales.</h2>
          <blockquote class="blockquote">
            <p class="mb-0">"Hechos para <mark>toda la vida.</mark>"</p>
            <footer class="blockquote-footer">Rolling Stones Magazine.</footer>
          </blockquote>
          <a class="btn btn-outline-light btn-sub-hero">Ver todos nuestros productos <img src="../assets/svgs/icons/eye_icon.svg" class="btn-sub-hero-icon--eye" /></a>
        </div>
      </div>
      <!--  HERO -->

      <div class="sections">
        <div id="funciones" class="section">
          <h2 class="text-light">Productos hechos a mano y de primera calidad</h2>
        </div>
        <div id="productos" class="section">
          <h2 class="text-light">Nuestros Productos</h2>
        </div>


      </div>
    </div>
  </div>
  <!--  FIN MAIN SITE WRAPPER -->

  <script src="./scripts/scrollmover.js"></script>
</body>

</html>
